<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="/eel.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/function.js"></script>
    </head>

    <body>
        <div class="container jumbotron" id="main">
            <div class="row">
                <div class="col-sm-12">
                    <h2 id="title">Stable Marriage</h2>
                </div>
            </div>
            <br><br>

        <form>
            <div class="form-group" id="content">
                <label>Number of Pairs</label>
                <input type="text" class="form-control" id="txt_np" placeholder="Enter Number of pairs">
                <br>
                <button class="btn btn-info" id="next_btn">Next</button>
            </div>
            <div id="content_table" hidden>
                <table class='table'>
                    <thead class='thead-dark'>
                        <tr> 
                            <th>Name of Boys</th> 
                            <th>Name of Girls</th> 
                        </tr>
                    </thead>
                        <tbody id="t_body">

                        </tbody>
                    </table>
                    <button class="btn btn-info" type="button" id="ok_btn">Next</button>
            </div>

            <div id="priority_table" hidden>
                <table class='table'>
                        <tbody id="t_body_boy">

                        </tbody>
                </table>
                <br><br>
                <table class='table'>
                        <tbody id="t_body_girl">

                        </tbody>
                </table>
                    <button class="btn btn-info" type="button" id="ok_btn">OK</button>
            </div>

        </form>

        </div>
    </body>
</html>
